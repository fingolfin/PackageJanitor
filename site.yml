---
- name: FunctorCategories
  hosts: FunctorCategories
  connection: local
  vars:
    pkg_dir: "~/.gap/pkg/"
    ansible_python_interpreter: "{{ansible_playbook_python}}"
  tasks:
    - import_tasks: tasks/package.yml
      vars:
        package:
          name: FunctorCategories
          description: "Categories of functors"
          additional_latex_preamble: |
            \usepackage{mathtools}
        ci_additional_packages_to_clone:
          - homalg_project
          - CAP_project
          - HigherHomologicalAlgebra
          - QPA2
          - Algebroids
          - CategoryConstructor
        ci_ubuntu_additional_apt_packages:
          - texlive-fonts-extra

- name: InternalModules
  hosts: InternalModules
  connection: local
  vars:
    pkg_dir: "~/.gap/pkg/"
  tasks:
    - import_tasks: tasks/package.yml
      vars:
        package:
          name: InternalModules
          description: "Modules over internal algebras"
          has_HOMALG_IO: true
          additional_latex_preamble: |
            \usepackage{bbm}
            \DeclareUnicodeCharacter{1D7D9}{\ensuremath{\mathbbm{1}}}
            \DeclareUnicodeCharacter{03C3}{\ensuremath{\sigma}}
            \DeclareUnicodeCharacter{03C1}{\ensuremath{\rho}}
            \DeclareUnicodeCharacter{03BD}{\ensuremath{\nu}}
            \DeclareUnicodeCharacter{03C7}{\ensuremath{\chi}}
        ci_additional_packages_to_clone:
          - homalg_project
          - CAP_project
          - InfiniteLists
          - GradedCategories
        ci_ubuntu_additional_apt_packages:
          - texlive-fonts-extra

- name: GradedCategories
  hosts: GradedCategories
  connection: local
  vars:
    pkg_dir: "~/.gap/pkg/"
  tasks:
    - import_tasks: tasks/package.yml
      vars:
        package:
          name: GradedCategories
          description: "Graded closures of categories"
          has_HOMALG_IO: true
        ci_additional_packages_to_clone:
          - homalg_project
          - CAP_project
          - InfiniteLists
          - InternalModules
        ci_additional_packages_to_test:
          - InternalModules
        ci_ubuntu_additional_apt_packages:
          - texlive-fonts-extra

- name: FinSetsForCAP
  hosts: FinSetsForCAP
  connection: local
  vars:
    pkg_dir: "~/.gap/pkg/"
  tasks:
    - import_tasks: tasks/package.yml
      vars:
        package:
          name: FinSetsForCAP
          description: "The elementary topos of (skeletal) finite sets"
        ci_additional_packages_to_clone:
          - homalg_project
          - CAP_project
          - Toposes

- name: FinGSetsForCAP
  hosts: FinGSetsForCAP
  connection: local
  vars:
    pkg_dir: "~/.gap/pkg/"
  tasks:
    - import_tasks: tasks/package.yml
      vars:
        package:
          name: FinGSetsForCAP
          description: "The elementary topos of (skeletal) finite G-sets"
          additional_latex_preamble: |
            \usepackage[T1]{fontenc}
            \usepackage[british]{babel}
            \usepackage{microtype}
            \usepackage{amsmath}
            \usepackage{calc}
            \usepackage{amsthm}
            \usepackage{amssymb}
            \usepackage[dvipsnames]{xcolor}
            \usepackage{hyperref}
            \usepackage[linesnumbered,ruled,vlined]{algorithm2e}
            \usepackage{cite}
            \usepackage{url}
            \usepackage{tikz}
            \usetikzlibrary{shapes,arrows,matrix}
            \usepackage{tikz-cd}
            \usepackage{makeidx}
            \usepackage{listings}
            \usepackage[scaled]{beramono}
            \usepackage[figure]{hypcap}
            \renewcommand{\hypcapspace}{2\baselineskip}
            \usepackage{mathtools}
            \usepackage{faktor}
            \DeclareMathOperator{\Stab}{Stab}
            \DeclareMathOperator{\fix}{fix}
            \DeclareMathOperator{\coeq}{coeq}
            \DeclareMathOperator{\im}{im}
            \DeclareMathOperator{\rank}{rank}
            \DeclareMathOperator{\CartProdExt}{CartProdExt}
            \DeclareMathOperator{\End}{End}
            \DeclareMathOperator{\Hom}{Hom}
            \DeclareMathOperator{\op}{op}
            \DeclareMathOperator{\id}{id}
            \DeclareMathOperator{\Obj}{Obj}
            \usepackage{ifthen}
            % use \ell instead of l everywhere
            \mathcode`l="8000
            \begingroup
            \makeatletter
            \lccode`\~=`\l
            \DeclareMathSymbol{\lsb@l}{\mathalpha}{letters}{`l}
            \lowercase{\gdef~{\ifnum\the\mathgroup=\m@ne \ell \else \lsb@l \fi}}%
            \endgroup
        ci_additional_packages_to_clone:
          - homalg_project
          - CAP_project
          - Toposes
          - FinSetsForCAP
        ci_ubuntu_additional_apt_packages:
          - texlive-science
          - texlive-fonts-extra

- name: CAP_project
  hosts: CAP_project
  connection: local
  vars:
    pkg_dir: "~/.gap/pkg/"
  tasks:
    - import_tasks: tasks/meta_package.yml
      vars:
        meta_package:
          name: CAP_project
          description: Categories, Algorithms, and Programming
        subpackages:
          - name: CAP
            description: Categories, Algorithms, Programming
            has_HOMALG_IO: true
            additional_latex_preamble: |
              \usepackage{tikz}
              \usetikzlibrary{arrows}
              \pgfarrowsdeclarecombine{twohead}{twohead}{latex}{latex}{latex}{latex}
            tests_additional_packages_to_load:
              - IO_ForHomalg
              - GaussForHomalg
              - ModulePresentationsForCAP
              - LinearAlgebraForCAP
              - RingsForHomalg
              - HomologicalAlgebraForCAP
              - DeductiveSystemForCAP
            tests_only_basic: true
            docu_only: true
          - name: CompilerForCAP
            description: Speed up computations in CAP categories
            additional_latex_preamble: |
              % this is the only way to suppress an overfull hbox in the signature of CapJitIterateOverTree
              \geometry{left=26mm,right=26mm}
            tests_additional_packages_to_load:
              - LinearAlgebraForCAP
              - RingsForHomalg
          - name: ModulePresentationsForCAP
            docu_only: true
          - name: GradedModulePresentationsForCAP
            docu_only: true
          - name: LinearAlgebraForCAP
            docu_only: true
          - name: GeneralizedMorphismsForCAP
            docu_only: true
          - name: GroupRepresentationsForCAP
            docu_only: true
          - name: InternalExteriorAlgebraForCAP
            docu_only: true
        ci_additional_packages_to_clone:
          - homalg_project
        ci_ubuntu_additional_apt_packages:
          - texlive-science

